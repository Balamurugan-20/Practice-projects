<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIP a COIN</title>
    <link rel="stylesheet" href="flip_coin_style.css">
</head>
<body>
    <!-- thanks for the reference and ideas - yt,google -->
    <div class="container">
        <p class="credit">by BALA</p>
        <div class="stats">
            <p id="heads-count"> Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>

        <div class="coin">
            <div class="heads">
                <img src="HEAD.png" alt="">

            </div>
            <div class="tails">
                <img src="TAIL.png" alt="">
                
            </div>

        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>


    <script src="flip_coin_script.js"></script>
</body>
</html>
