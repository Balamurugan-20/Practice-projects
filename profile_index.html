<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- css link -->
    <link rel="stylesheet" href="profile_stylesheet.css">
    <!-- boxicons  CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="baladp_3.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Balamurugan P</span>
            <span class="bio">Graphic Designer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style=" background: ;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Profile</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">20</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">11</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">2002</span>
            </div>
        </div>
    </div>
</body>
</html>
